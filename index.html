<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href='//fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="console">&nbsp;</div>
        <div class="new-game"><button id="new-game">New Game?</button></div>
        <ul class="board">
            <li class="cell horiz-1 vert-1 diag-1" id="cell-1-1" data-value="0"></li>
            <li class="cell horiz-1 vert-2" id="cell-1-2" data-value="0"></li>
            <li class="cell horiz-1 vert-3 diag-2" id="cell-1-3" data-value="0"></li>
            <li class="cell horiz-2 vert-1" id="cell-2-1" data-value="0"></li>
            <li class="cell horiz-2 vert-2 diag-1 diag-2" id="cell-2-2" data-value="0"></li>
            <li class="cell horiz-2 vert-3" id="cell-2-3" data-value="0"></li>
            <li class="cell horiz-3 vert-1 diag-2" id="cell-3-1" data-value="0"></li>
            <li class="cell horiz-3 vert-2" id="cell-3-2" data-value="0"></li>
            <li class="cell horiz-3 vert-3 diag-1" id="cell-3-3" data-value="0"></li>
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
